<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kenya Law Assistant - Legal Research Portal</title>

  <!-- Link the stylesheet (ensure styles.css exists on main) -->
  <link rel="stylesheet" href="styles.css">

  <!-- Botpress webchat injector (must load before init) -->
  <script src="https://cdn.botpress.cloud/webchat/v3.4/inject.js" defer></script>
  <!-- Your bot configuration / pre-built bot file (ensure reachable) -->
  <script src="https://files.bpcontent.cloud/2025/12/07/04/20251207043245-LECH8PCK.js" defer></script>
  <!-- Initialization script that waits for the injector to be ready -->
  <script src="webchat-init.js" defer></script>
</head>
<body>
  <!-- Full-screen container for the portal / widget -->
  <div id="kenya-law-assistant-container"
       role="application"
       aria-label="Kenya Law Assistant"
       aria-live="polite">
    <!-- Fallback visible content for non-JS or slow environments -->
    <div class="fallback">
      <p>The Kenya Law Assistant requires JavaScript to run. If nothing appears, <a href="#" id="open-chat-link">open the chat</a>.</p>
    </div>
  </div>

  <noscript>
    <div style="padding:1rem;background:#ffefc1;color:#222;">
      This site requires JavaScript to load the Kenya Law Assistant. Please enable JavaScript or contact support.
    </div>
  </noscript>
</body>
</html>
