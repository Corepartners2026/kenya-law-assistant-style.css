<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kenya Law Assistant - Legal Research Portal</title>

  <style>
    /* Reset margins and ensure full height/width */
    html, body {
        height: 100%; 
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        box-sizing: border-box;
    }
    /* Ensure the target container fills the viewport */
    #kenya-law-assistant-container {
        width: 100vw;
        height: 100vh;
    }
  </style>

  <link rel="stylesheet" href="kenya-law-assistant-style.css"> 
  
</head>
<body>
  <div id="kenya-law-assistant-container"
       role="application"
       aria-label="Kenya Law Assistant"
       aria-live="polite">
    <div class="fallback">
      <p>Loading Kenya Law Assistant...</p>
    </div>
  </div>

  <noscript>
    <div style="padding:1rem;background:#ffefc1;color:#222;">
      This site requires JavaScript to load the Kenya Law Assistant.
    </div>
  </noscript>

  <script src="https://cdn.botpress.cloud/webchat/v3.4/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/12/07/04/20251207043245-LECH8PCK.js" defer></script>

</body>
</html>
